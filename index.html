<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Page</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center">
    
    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mb-8" id="loginPage">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
        </div>
      </form>
      <div id="loginErrorMessage" class="text-red-500 mt-4 hidden">Login failed, try again!</div>
      <div class="mt-4 text-center">
        <button id="goToRegister" class="text-blue-500 underline">Don't have an account? Register here.</button>
      </div>
    </div>
    
    <!-- Register Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md hidden" id="registerPage">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="newUsername" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="newUsername" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Register</button>
        </div>
      </form>
      <div id="registerErrorMessage" class="text-red-500 mt-4 hidden">Registration failed, try again!</div>
      <div class="mt-4 text-center">
        <button id="goToLogin" class="text-blue-500 underline">Already have an account? Login here.</button>
      </div>
    </div>

    <!-- Fruit List Page -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md hidden" id="fruitPage">
        <h2 class="text-2xl font-bold text-center mb-6">Fruit List</h2>
        <table class="table-auto w-full">
          <thead>
            <tr>
              <th class="px-4 py-2">Fruit Name</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Price ($)</th>
            </tr>
          </thead>
          <tbody id="fruitTableBody">
          </tbody>
        </table>
      </div>
      
  </div>



  <script src="./index.js"></script>
</body>
</html>
